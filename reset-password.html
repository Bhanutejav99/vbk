<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | VBK Designs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'vbk-navy': '#0f1424',
                        'vbk-card': '#1c2136',
                        'vbk-mid': '#2d3250',
                        'vbk-gold': '#f9b17a',
                        'vbk-purple': '#6769fd',
                    },
                    fontFamily: {
                        'serif': ['Playfair Display', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .auth-card {
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-field {
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-field:focus {
            border-color: #f9b17a;
            box-shadow: 0 0 0 3px rgba(249, 177, 122, 0.1);
        }
    </style>
</head>

<body class="bg-vbk-navy min-h-screen flex items-center justify-center p-4">

    <!-- Background Pattern -->
    <div class="fixed inset-0 opacity-5">
        <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,<svg xmlns=\"
            http://www.w3.org/2000/svg\" viewBox=\"0 0 80 80\">
            <path d=\"M0 0h80v80H0z\" fill=\"none\" />
            <path d=\"M40 0v80M0 40h80\" stroke=\"white\" stroke-width=\"0.5\" /></svg>'); background-size: 80px 80px;">
        </div>
    </div>

    <div class="w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-block">
                <h1 class="text-3xl font-serif font-bold text-vbk-gold">VBK Designs</h1>
                <p class="text-gray-500 text-sm mt-1">Premium Boutique Collection</p>
            </a>
        </div>

        <!-- Reset Password Card -->
        <div class="auth-card bg-vbk-card rounded-2xl border border-vbk-mid/30 shadow-2xl overflow-hidden p-8">

            <div class="text-center mb-6">
                <i class="fa-solid fa-key text-4xl text-vbk-gold mb-4"></i>
                <h2 class="text-xl font-bold">Reset Your Password</h2>
                <p class="text-sm text-gray-400 mt-2">Enter your new password below</p>
            </div>

            <form id="reset-form" class="space-y-4">
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-2">New Password</label>
                    <div class="relative">
                        <input type="password" id="new-password" required minlength="6"
                            class="input-field w-full bg-vbk-navy border border-vbk-mid rounded-lg p-3 pr-12 text-white focus:outline-none"
                            placeholder="Min 6 characters">
                        <button type="button" onclick="togglePassword('new-password')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-2">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirm-password" required minlength="6"
                            class="input-field w-full bg-vbk-navy border border-vbk-mid rounded-lg p-3 pr-12 text-white focus:outline-none"
                            placeholder="Confirm your password">
                        <button type="button" onclick="togglePassword('confirm-password')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-vbk-gold text-vbk-navy font-bold py-3 rounded-lg hover:bg-white transition">
                    Update Password
                </button>
            </form>

            <!-- Success State -->
            <div id="success-state" class="hidden text-center">
                <i class="fa-solid fa-circle-check text-5xl text-green-500 mb-4"></i>
                <h3 class="text-xl font-bold mb-2">Password Updated!</h3>
                <p class="text-gray-400 text-sm mb-6">Your password has been reset successfully.</p>
                <a href="login.html"
                    class="block w-full bg-vbk-gold text-vbk-navy font-bold py-3 rounded-lg hover:bg-white transition text-center">
                    Go to Login
                </a>
            </div>

            <!-- Error/Message -->
            <p id="reset-message" class="text-sm text-center mt-4 hidden"></p>
        </div>

        <!-- Back to Login -->
        <div class="text-center mt-6">
            <a href="login.html" class="text-gray-500 hover:text-white text-sm">
                <i class="fa-solid fa-arrow-left mr-2"></i> Back to Login
            </a>
        </div>
    </div>

    <script>
        // === SUPABASE CONFIG ===
        const SUPABASE_URL = 'https://rgekvrlxmwxnpcxpnvdn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnZWt2cmx4bXd4bnBjeHBudmRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5NDM5ODUsImV4cCI6MjA4MDUxOTk4NX0.lCXjqFD7Mlcawa2G481wJmliJ4JSxNJbaXgewylvIc8';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // === PASSWORD TOGGLE ===
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // === SHOW MESSAGE ===
        function showMessage(text, isError = false) {
            const msg = document.getElementById('reset-message');
            msg.textContent = text;
            msg.className = `text-sm text-center mt-4 ${isError ? 'text-red-400' : 'text-green-400'}`;
            msg.classList.remove('hidden');
        }

        // === RESET PASSWORD FORM ===
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match!', true);
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters!', true);
                return;
            }

            // Update password
            const { data, error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                showMessage(error.message, true);
            } else {
                // Show success state
                document.getElementById('reset-form').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
            }
        });

        // Check if user came from email link (has access token)
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                // User clicked the reset link - they can now set new password
                console.log('Password recovery mode active');
            }
        });
    </script>
</body>

</html>
